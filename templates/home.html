<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d1117;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #0dcaf0;
      margin-bottom: 30px;
    }

    .expandable {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 100px;
      cursor: pointer;
      overflow: hidden;
      margin-bottom: 50px;
      transition: all 0.6s ease;
    }

    .bar {
      position: absolute;
      width: 100%;
      height: 20px;
      background: linear-gradient(90deg, #0dcaf0, #20c997);
      border-radius: 10px;
      transition: transform 0.6s ease;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
    }

    .hologram {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 0;
      opacity: 0;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      color: #00eaff;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      text-shadow: 0 0 10px #00ffff;
      transition: all 0.6s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    .btn {
      margin: 10px;
      border-radius: 10px;
      padding: 10px 25px;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Software Web App Project</h1>

  <!-- Hologram Expandable -->
  <div id="expandable" class="expandable" onclick="toggleExpand()">
    <div class="bar top-bar"></div>
    <div class="bar bottom-bar"></div>
    <div class="hologram">
      <p>This holographic panel reveals information about your project or app when clicked!</p>
    </div>
  </div>

  <!-- Buttons -->
  <div>
    <a href="{{ url_for('register') }}" class="btn btn-primary">Make an Account</a>
    <a href="{{ url_for('login') }}" class="btn btn-outline-info">Log In</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let expanded = false;

    function toggleExpand() {
      const top = document.querySelector('.top-bar');
      const bottom = document.querySelector('.bottom-bar');
      const holo = document.querySelector('.hologram');

      if (!expanded) {
        top.style.transform = "translateY(-80px)";
        bottom.style.transform = "translateY(80px)";
        holo.style.height = "160px";
        holo.style.opacity = "1";
        expanded = true;
      } else {
        top.style.transform = "translateY(0)";
        bottom.style.transform = "translateY(0)";
        holo.style.height = "0";
        holo.style.opacity = "0";
        expanded = false;
      }
    }

    // Optional auto-close when mouse leaves
    document.querySelector('.expandable').addEventListener('mouseleave', () => {
      if (expanded) toggleExpand();
    });
  </script>
</body>
</html>
