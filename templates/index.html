<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; background: #fafafa; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: space-between; gap: 8px; }
    input, button { padding: 6px; font-size: 14px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #bbb; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .logout { text-decoration: none; color: white; background: crimson; padding: 6px 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Expense Tracker</h1>
    <div>
      <span>ðŸ‘¤ {{ current_user.username }}</span>
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
  </div>

  <!-- ðŸ§¾ Expense form -->
  <form action="/add" method="POST">
    <input type="text" name="name" placeholder="Item name" required>
    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
    <input type="text" name="category" placeholder="Category">
    <input type="date" name="date" required>
    <button type="submit">Add Expense</button>
  </form>

  <!-- ðŸ’° Expense list -->
  {% if expenses %}
  <table>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
    </tr>
    {% for e in expenses %}
    <tr>
  	  <td>{{ e['name'] }}</td>
  	  <td>${{ "%.2f"|format(e['amount']) }}</td>
 	   <td>{{ e['category'] }}</td>
 	   <td>{{ e['date'] }}</td>
    </tr>

    {% endfor %}
  </table>
  {% else %}
  <p>No expenses yet. Add your first one above!</p>
  {% endif %}
</body>
</html>
